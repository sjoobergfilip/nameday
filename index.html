<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NameDay</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Titillium+Web&display=swap" rel="stylesheet">

</head>
<body>
    <h2>Vem har namsdag?</h2>
    <div id="today-nameday" class="today-nameday">
       <!-- <p>Idag har Sigurd namsdag</p>-->
    </div>
    <div class="search-container">
        <form id="search-form">
            <input class="name" id="name" type="text" placeholder="Sök på namn">
            <label for="country"></label>
            <select id="country" name="country">
            <option value="se">Sverige 🇸🇪</option>
            <option value="dk">Danmark 🇩🇰</option>
            <option value="fi">Finland 🇫🇮</option>
            <option value="it">Italien 🇮🇹</option>
            <option value="at">Österike 🇦🇹</option>
            <option value="sk">Slovakien 🇸🇮</option>
            <option value="cz">Tjeckien 🇨🇿</option>
            <option value="es">Spanien 🇪🇸</option>
            <option value="pl">Polen 🇵🇱</option>
            <option value="us">USA 🇺🇸</option>
            <option value="hu">Ungern 🇭🇺</option>
            </select>
            <input type="submit" id="search" name="search" class="search" value="🔍">
        </form>
    </div>

    <div id="namedays" class="namedays">
        <!--<p>Du har sökt på <span>Filip</span> </p>
        <p><span>Filip</span> har namsdag den <span>2/5</span></p>
    </div>
-->

        <script src="assets/script/getname.js"></script>
    <script src="assets/script/app.js"></script>
    <script src="assets/script/moment.js"></script>
</body>
</html>
